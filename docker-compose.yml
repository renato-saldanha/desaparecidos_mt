version: '3.8'

services:
  # Aplicação principal
  app:
    build: .
    container_name: sistema-desaparecidos-mt
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      # Volume para logs (opcional)
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/hello"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx para proxy reverso (opcional)
  nginx:
    image: nginx:alpine
    container_name: nginx-desaparecidos
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    restart: unless-stopped

# Volumes para persistência
volumes:
  logs:
    driver: local
